<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scooter Lim</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&family=Poppins&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <!-- Intestazione -->
            <img class="logo" src="image/logo.png" alt="logo">
            <h1>Taking Booleaners from A to B</h1>
        </header>
    
        <nav>
            <!-- Pulsanti di prenotazione -->
            <button>Prenota</button>
            <button>Termina Prenotazione</button>
            <button>Accendi Luci</button>
        </nav>
    
        <main>
            <!-- Lista Monopattini -->

            <!-- singolo veicolo inizio -->
            <div class="vehicle">
                <input type="checkbox">
                <h2>Monopattino Gino22</h2>
                <div class="address">
                    <span>&#8614; </span><span>Via Guadalametri - a 220 metri da te</span>
                </div>
                <div class="charge">
                    <span>Stato carica:</span>
                    <div class="chargeBar medium">
                        <!-- Stato della batteria dello scooter -->
                    </div>
                </div>
            </div>
            <!-- singolo veicolo fine -->

            <!-- singolo veicolo inizio -->
            <div class="vehicle">
                <input type="checkbox">
                <h2>Monopattino Mike24</h2>
                <div class="address">
                    <span>&#8614; </span><span>Via Ricciardoni - a 420 metri da te</span>
                </div>
                <div class="charge">
                    <span>Stato carica:</span>
                    <div class="chargeBar high">
                        <!-- Stato della batteria dello scooter -->
                    </div>
                </div>
            </div>
            <!-- singolo veicolo fine -->

            <!-- singolo veicolo inizio -->
            <div class="vehicle">
                <input type="checkbox">
                <h2>Monopattino Fede154</h2>
                <div class="address">
                    <span>&#8614; </span><span>Via Mentarini - a 490 metri da te</span>
                </div>
                <div class="charge">
                    <span>Stato carica:</span>
                    <div class="chargeBar low">
                        <!-- Stato della batteria dello scooter -->
                    </div>
                </div>
            </div>
            <!-- singolo veicolo fine -->

        </main>
    
        <footer>
    
        </footer>
    </div>
</body>
</html>
